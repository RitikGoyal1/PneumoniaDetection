<!DOCTYPE html>
<html>   
    <head>
        <title>Penumonia Detector</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>   
    <body style=" background-image: url(https://createandcode.com/wp-content/uploads/2017/05/medical-wordpress.png); background-repeat: no-repeat; background-size:cover;">
        <hr style="margin-top: 0px; opacity: 1;" color="red" size="5" width="100%"/>
        <h1 class="text-center mt-3" >Pneumonia Detection using Deep Learning</h1>
        <form class="p-3 text-center" action='\' method="post" enctype="multipart/form-data" >
            <h1 class="h3 mb-3 font-weight-normal">Please Upload X-ray Image</h1>
            <div class="border border-2 border-primary w-25 m-auto py-3 bg-white">
            <input class="border border-black border-2" style="background-color: white; border-radius: 10px 10px 10px 10px" type="file" name="imagefile" required autofocus value="Predict" >
        </div>
            <input class="btn btn-primary mt-3" style="background-color: red; opacity: 0.8;"  type="submit" > 
        </form>
        {% if prediction %}
            <h2><u><p class="text-center">Person is Pneumonia {{prediction}}</p></u></h2>
        {% endif %}
        {% if imagePath %}
        <div class="d-flex w-100 justify-content-center">
            <img src="{{imagePath}}" alt="Image Not Found"  height="224" width="224">
        </div>     
        {% endif %}
    </body>
</html>
